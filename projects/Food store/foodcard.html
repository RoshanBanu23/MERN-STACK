<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food card by rosa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class=" bg-[#f9fbfe]"></section>
    <div class="2xl:container">
        <div class="w-[55%] md:w-[35%] lg:w-[30%] m-16 mx-auto grid grid-cols-1 gap-4">
            <!--card starts-->
            <div class="bg-white flex flex-col items-center shadow-2xl shadow-gray-400 rounded-lg p-2">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/food-serve.png"
                    alt="cardimage">
                <p class="py-4 text-3xl text-center">Food Service</p>
                <p class="text-center p-4">Experience fine dining at the comfort of your home. All our orders are carefully packed and
                    arranged to give you the nothing less than perfect.</p>
                <button class="text-[#D0B200] text-center m-4 border-2 p-2 rounded-lg border-[#D0B200]">Order Now</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
