<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Async/Await</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="2xl:container my-8 py-7">
        <div class="w-[90%] grid place-items-center rounded-xl shadow-lg shadow-gray-500/50 bg-sky-400 bg-opacity-100  mx-auto py-5">
            <h1 class="bg-white p-3 text-black rounded-lg text-center text-4xl font-semibold">Fetch Bacon Ipsum Data with Async/Await Syntax</h1>
            <div class="displayData p-5 text-center"></div>
            <button class="fetchData bg-white text-black font-bold py-2 px-4 mt-3 rounded items-center">Fetch Data</button>
            <p class="py-2 loading hidden">Loading...</p>
        </div>
    </div>
    <script>
        document.querySelector(".fetchData").addEventListener('click', async () => {
            try {
                document.querySelector(".loading").classList.remove("hidden");
                const response = await fetch("https://baconipsum.com/api/?type=all");
                const data = await response.json();
                console.log(data);
                document.querySelector(".displayData").innerHTML = data;
            } catch (error) {
                console.error(error);
            } finally {
                setTimeout(() => {
                    document.querySelector(".loading").classList.add("hidden");
                }, 500); // 30sec vachuruken (in milliseconds)
            }
        });
    </script>
</body>
</html>
