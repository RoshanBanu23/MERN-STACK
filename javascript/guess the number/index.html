<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#430A5D] flex justify-center items-center h-screen">
    <section class="w-full max-w-md ">
        <div class="text-center">
            <h1 class="text-white py-3 text-4xl font-bold mb-6">Guess the Number</h1>
            <input id="guessnumber" type="text" class="mb-4 bg-white px-4 py-2 rounded-md w-full">
            <button class="bg-transparent hover:bg-[#EEE4B1] text-white font-semibold hover:text-white py-2 px-4 border border-[#EEE4B1] hover:border-transparent rounded-full" onclick="check()">Check!</button>
            <p class="text-lg text-white font-poppins py-5" id="result">You are Right/Wrong</p>
            <p class="text-lg text-white font-poppins" id="score">Score: 10</p>
        </div>
    </section>

    <script>
        var guessnumber = document.getElementById("guessnumber");
        var result = document.getElementById("result");
        var score = document.getElementById("score");
        var randomNumber = Math.floor(Math.random() * 10) + 1;
        var totalscore = 10;

        function check() {
            var enteredNumber = guessnumber.value;
            if (randomNumber == enteredNumber) {
                console.log("Correct!!!");
                result.textContent = "Correct!!!";
                alert("You Won!");
            } else {
                totalscore--;
                score.textContent = "Score: " + totalscore;
                result.textContent = "Wrong!!!";
            }
        }
    </script>
</body>
</html>
